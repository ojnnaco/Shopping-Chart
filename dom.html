<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="dom.css" />
  </head>
  <body>
    <div class="title">
      <h1>Shopping Cart</h1>
    </div>

    <div class="item-container">
      <div class="items">
        <img
          id="product"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLCz6bzbtDPpfpYR7tmOhSm6oiVn6cY1eWiw&usqp=CAU"
          alt="Nike Shoe"
        />

        <div class="item-details">
          <div class="cart">
            <p class="item-name">Name: Nike Shoe</p>
            <div class="test">
              <span>$</span>
              <span class="item-price">150</span>
              <span>$</span>
              <span class="total1">150</span>
            </div>
            <div class="item-qty">
              Qty:
              <button class="plus-button" type="button" value="+">+</button>
              <p class="input-value">1</p>
              <button class="minus-button" type="button" value="-">-</button>
            </div>
          </div>

          <div class="addremovebutton">
            <p class="addbutton">
              <i class="fa fa-cart-plus" style="font-size: 22px"></i>
              <button>Add to Cart</button>
            </p>
            <br />

            <p class="removebutton">
              <i class="fa fa-trash" style="font-size: 22px"></i>
              <button class="removekey">Remove</button>
            </p>
            <br />
            <p class="likebutton">
              <i class="fa fa-heart" style="font-size: 22px"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="items">
        <img
          id="product"
          src="https://www.icon-icon.com/wp-content/uploads/2022/01/Capture-de%CC%81cran-2022-01-26-a%CC%80-21.30.47.png"
          alt="Luxury bag"
        />

        <div class="item-details">
          <div class="cart">
            <p class="item-name">Name: Luxury Bag</p>
            <div class="test">
              <span>$</span>
              <span class="item-price">122</span>
              <span>$</span>
              <span class="total1">122</span>
            </div>
            <div class="item-qty">
              Qty:
              <button class="plus-button" type="button" value="+">+</button>
              <p class="input-value">1</p>
              <button class="minus-button" type="button" value="-">-</button>
            </div>
          </div>

          <div class="addremovebutton">
            <p class="addbutton">
              <i class="fa fa-cart-plus" style="font-size: 22px"></i>
              <button>Add to Cart</button>
            </p>
            <br />

            <p class="removebutton">
              <i class="fa fa-trash" style="font-size: 22px"></i>
              <button class="removekey">Remove</button>
            </p>
            <br />
            <p class="likebutton">
              <i class="fa fa-heart" style="font-size: 22px"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="items">
        <img
          id="product"
          src="https://www.bollyinside.com/wp-content/uploads/2021/12/Apple-Watch-2022-rumors-rugged-design-changes-specs-and-more.jpg"
          alt="apple watch"
        />

        <div class="item-details">
          <div class="cart">
            <p class="item-name">Name: Apple Watch</p>
            <div class="test">
              <span>$</span>
              <span class="item-price">200</span>
              <span>$</span>
              <span class="total1">200</span>
            </div>
            <div class="item-qty">
              Qty:
              <button class="plus-button" type="button" value="+">+</button>
              <p class="input-value">1</p>
              <button class="minus-button" type="button" value="-">-</button>
            </div>
          </div>

          <div class="addremovebutton">
            <p class="addbutton">
              <i class="fa fa-cart-plus" style="font-size: 22px"></i>
              <button>Add to Cart</button>
            </p>
            <br />

            <p class="removebutton">
              <i class="fa fa-trash" style="font-size: 22px"></i>
              <button class="removekey">Remove</button>
            </p>
            <br />
            <p class="likebutton">
              <i class="fa fa-heart" style="font-size: 22px"></i>
            </p>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <div class="tprice">
          <div>Total:</div>
          <div class="final-price">472</div>
        </div>
        <a href="#">Proceed to Checkout</a>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
